<html>
<head>
	<meta charset="UTF-8">
	<title>TIC-TAC-TOE</title>
	<link rel="stylesheet"  href="style.css">
</head>
<body>
	<div class = "selections">
		<div class = "first_page">
			<header>TIC-TAC-TOE</header>
			<div class = "purpose">Select the Game Mode
				<button class = "solo">Single Player</button>
				<button class = "dual">Two Player</button>
			</div>
			
		</div>
		<div class = "second_page">
			<header>TIC-TAC-TOE</header>
			<div class = "purpose">Select the Symbol
				<button class = "cross">X</button>
				<button class = "circle">O</button>
			</div>
		</div>

		<div class = "game_page">
			<header>TIC-TAC-TOE</header>
			<div class = "turn_slider">
				<span class = "X Turn">X's Turn</span>
				<span class = "O's Turn">Y's Turn</span>
			</div>
			<div class="arena">
				<section>
					<span class="box1"></span>
					<span class="box2"></span>
					<span class="box3"></span>
				</section>
				<section>
					<span class="box4"></span>
					<span class="box5"></span>
					<span class="box6"></span>
				</section>
				<section>
					<span class="box7"></span>
					<span class="box8"></span>
					<span class="box9"></span>
				</section>
			</div>
			<div class="score_board">
				<section class="players">
					<table>
						<tr>
							<td>PLAYER 1</td>
							<td>PLAYER 2</td>
						</tr>
						<tr>
							<td>0</td>
							<td>0</td>
						</tr>

					</table>
				</section> 
			</div>
			<div class = "end_game">		
				<button class="end_game">END GAME</button>
				<button class="restart">RESTART</button>
			</div>
		</div>
		<script src = "script.js"></script>
</body>
</html>
