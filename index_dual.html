<html>
<head>
	<meta charset="UTF-8">
	<title>TIC-TAC-TOE</title>
	<link rel="stylesheet"  href="style_dual.css">
</head>

<!-- In dual mode we need to choose the symbol for both players -->
<body>

	<div class = "game_page">
		<center>
			<h1>TIC TAC TOE</h1>
			<h3>DUAL MODE</h3>
		</center>
		<section class = "turn_slider">
				<span class = "X">X's Turn</span>
				<span class = "O">Y's Turn</span>
		</section>
	</div>
	<div class="arena">
				<button id = "0"></button>
				<button id = "1"></button>
				<button id = "2"></button>
				<button id = "3"></button>
				<button id = "4"></button>
				<button id = "5"></button>
				<button id = "6"></button>
				<button id = "7"></button>
				<button id = "8"></button>
	</div>
	<div class="score_board">
		<section class="players">
			<table>
				<tr>
					<th>PLAYER 1</th>
					<th>PLAYER 2</th>
				</tr>
				<tr>
					<td id="player_1">0</td>
					<td id="player_2">0</td>
				</tr>

			</table>
		</section> 
	</div>
	<div class = "left_button">		
		<button class="end_game" id="end">END GAME</button>
		<button class="res_game" id="res_game">RESTART GAME</button>
	</div>
	<div class="right_button">
		<button class="res_score" id="res_score">RESTART SCORE</button>
		<button class="scores" id="score">SHOW SCORE</button>
	</div>
	<script src = "script.js"></script>
</body>
</html>
