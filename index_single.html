<html>
<head>
	<meta charset="UTF-8">
	<title>TIC-TAC-TOE</title>
	<link rel="stylesheet"  href="css/style_dual.css">
</head>

<!-- In dual mode we need to choose the symbol for both players -->
<body>

	<div class = "game_page">
		<center>
			<h1>TIC TAC TOE</h1>
			<h3>SINGLE MODE</h3>
		</center>
		<!-- <section class = "turn_slider">
				<span class = "X">X Turn</span>
				<span class = "O">Y Turn</span>
		</section> -->
		<div class = "symbol">
			<button class = "X" id = "X" onclick="Choice(this, 1)">X Turn</button>
			<button class = "O" id = "O" onclick="Choice(this, -1)">O Turn</button>
		</div>
	</div>
	<div class="arena">
				<button class = "box" id = "0" onclick="BoxChoose(this, 0)"></button>
				<button class = "box" id = "1" onclick="BoxChoose(this, 1)"></button>
				<button class = "box" id = "2" onclick="BoxChoose(this, 2)"></button>
				<button class = "box" id = "3" onclick="BoxChoose(this, 3)"></button>
				<button class = "box" id = "4" onclick="BoxChoose(this, 4)"></button>
				<button class = "box" id = "5" onclick="BoxChoose(this, 5)"></button>
				<button class = "box" id = "6" onclick="BoxChoose(this, 6)"></button>
				<button class = "box" id = "7" onclick="BoxChoose(this, 7)"></button>
				<button class = "box" id = "8" onclick="BoxChoose(this, 8)"></button>
	</div>
	<div class="score_board">
		<section class="players">
			<table>
				<tr>
					<th id="player_name">PLAYER 1</th>
					<th>Unbeatable AI</th>
				</tr>
				<tr>
					<td id="player_1">0</td>
					<td id="player_2">0</td>
				</tr>

			</table>
		</section> 
	</div>
	<div class = "match_score" id="match_score"></div>
	<div class = "left_button">		
		<button class="end_game" id="end" onclick="location.href='index.html'">END GAME</button>
		<button class="res_game" id="res_game" onclick="res_game(this)">RESET BOARD</button>
	</div>
	<div class="right_button">
		<button class="res_score" id="res_score" onclick="res_score(this)">RESTART SCORE</button>
		<button class="scores" id="score" onclick="ShowScore(this)">SHOW SCORE</button>
	</div>
	<script src = "script/script_single.js"></script>
</body>
</html>
